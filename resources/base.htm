<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2ba81dd091.js" crossOrigin="anonymous"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        >
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <link rel="stylesheet" href="/static/css/global.css">
        <script src="/static/js/global.js"></script>
        <script>
            htmx.config.selfRequestsOnly = false;
        </script>
        <title>{% block title %}untitled{% endblock%} | DIPPINGSAUCE</title>
        
        {% block head %} {% endblock %}
    </head>
    <body class="has-navbar-fixed-top">
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item is-primary" href="https://www.dippingsauce.net">
                    <p class="title is-4">DIPPINGSAUCE.NET</p>          
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                {% link '/index.htm', loc, 'Home' %}

                {% link '/recipes.htm', loc, 'Recipes' %}

                {% link '/reviews.htm', loc, 'Reviews' %}
              </div>
            </div>
          </nav>
        <main class="main-content">
            {% block content %} {% endblock %}
        <main>
          <br />
          <br />
          <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <div class="container is-max-tablet">
                    <p>
                        Site by&nbsp;<a href="https://dippingsauce.net">Alex</a>.
                    </p>
                    <a href="https://github.com/j-cucuzza" class="icon mx-3">
                        <i class="fa-brands fa-github-square fa-2x"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/justin-cucuzza/" class="icon mx-3">
                        <i class="fa-brands fa-linkedin fa-2x"></i>
                    </a>
                    </div>
                </p>
                {% block footer %} {% endblock %}
                <p class=" is-size-7 ">
                    Favicon <a href="https://fonts.gstatic.com/s/protestriot/v2/d6lPkaOxWMKm7TdezXFmpkrM1_JgjmRpOA.ttf">Font Source</a>.
                </p>
            </div>
        </footer>
    </body>
</html>
